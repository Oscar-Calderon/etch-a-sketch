<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
<body ondragstart="return false;" ondrop="return false;">
    <h1>Sketchpad</h1>
    <div class="sketch-grid">             
    </div>
    <div class="buttons-for-grid">
        <button onclick="startAgain()">Create new grid</button>
        <button id="black" class="color-btn" onclick="colorSquare()">Black</button>
        <button id="rColor" class="color-btn"onclick="colorSquare()">Random color painting!</button>
        <button id="white" class="color-btn"onclick="colorSquare()">Eraser</button>
    </div>
    <label for="slider">16 x 16</label>
    <input type="range" id="slider" min="10" max="100" value="16" oninput=slide()>
</body>
</html>
